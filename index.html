<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2>My Library</h2>
    <button id="add" type="button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        viewBox="0 0 24 24">
        <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
      </svg>
    </button>
  </div>
  
  <div id="main">
    <div id="books"></div>

    <div class="form-wrapper">
      <form id="add-book">
        <h2>Add a book to your library!</h2>
        <fieldset id="new-book-details">
          <legend>Book Details</legend>
          <ul class="form-inputs">
            <li class="input-group">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </li>
            <li class="input-group">
              <label for="author">Author</label>
              <input type="text" id="author" required>
            </li>
            <li class="input-group">
              <label for="pages">Pages</label>
              <input type="number" id="pages" min="1" required>
            </li>
          </ul>
        </fieldset>

        <fieldset id="new-book-read">
          <legend>Have you read this book?</legend>
          <ul class="form-inputs">
            <li class="input-group">
              <label for="yes">
                <input type="radio" name="read" id="yes">
                Yes
              </label>
            </li>
            <li class="input-group">
              <label for="no">
                <input type="radio" name="read" id="no" checked>
                No
              </label>
            </li>
          </ul>
        </fieldset>

        <button id="submit">Add Book</button>
      </form>
    </div>
  </div>

  <script src="library.js"></script>
</body>
</html>
