<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <div class="logo">
      <!-- Books logo by Austin Andrew on Pictogrammers
        https://pictogrammers.com/library/mdil/icon/book-multiple/ -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        viewBox="0 0 24 24"
      >
        <path d="M8,3H17C18.66,3 20,4.34 20,6V19C20,20.66 18.66,22 17,22H8C6.34,22 5,20.66 5,19V6C5,4.34 6.34,3 8,3M8,4C6.9,4 6,4.9 6,6V19C6,20.1 6.9,21 8,21H17C18.1,21 19,20.1 19,19V6C19,4.9 18.1,4 17,4H14V10.7L11,8.6L8,10.7V4M13,4H9V8.78L11,7.38L13,8.78V4M8,24C5.24,24 3,21.76 3,19V7H4V19C4,21.21 5.79,23 8,23H16V24H8Z" />
      </svg>
      <h2>My Library</h2>
    </div>
    <button id="add" type="button">
      Add a Book
      <!-- Plus icon by Google on Pictogrammers
        https://pictogrammers.com/library/mdi/icon/plus-box/ -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        viewBox="0 0 24 24"
        aria-label="Add a book"
      >
        <path d="M17,13H13V17H11V13H7V11H11V7H13V11H17M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3Z" />
      </svg>
    </button>
  </div>
  
  <div id="main">
    <div id="books"></div>

    <div class="form-wrapper hidden">
      <form id="add-book">
        <h2>Add a book to your library!</h2>
        <fieldset id="new-book-details">
          <legend>Book Details</legend>
          <ul class="form-inputs">
            <li class="input-group">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </li>
            <li class="input-group">
              <label for="author">Author</label>
              <input type="text" id="author" required>
            </li>
            <li class="input-group">
              <label for="pages">Pages</label>
              <input type="number" id="pages" min="1" required>
            </li>
            <li class="input-group checkbox">
              
              <label for="read">
                <input type="checkbox" id="read">
                I've Read this book.
              </label>
            </li>
          </ul>
        </fieldset>

        <div class="buttons">
          <button id="submit">Add Book</button>
          <button type="button" id="cancel">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="library.js"></script>
</body>
</html>
